<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Pet Planner</h1>
            <p>Use this free tool to track your pets’ vaccines, meds, grooming, and more. Never miss a due date!</p>
        </header>
        <form id="addPetForm" aria-label="Add a new pet">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" required aria-required="true" aria-label="Pet Name">
            <label for="petBreed">Breed:</label>
            <input type="text" id="petBreed" aria-label="Pet Breed">
            <label for="petBirthdate">Birthdate:</label>
            <input type="date" id="petBirthdate" aria-label="Pet Birthdate">
            <button type="submit">Add Pet</button>
        </form>
        <div id="noPetsMessage">No pets added yet—please add a pet above</div>
        <div id="petList"></div>
        <section id="upcoming">
            <h2>Upcoming Reminders</h2>
            <ul id="upcomingList"></ul>
        </section>
    </div>
    <footer>
        <p>© 2025 My Pet Planner</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
